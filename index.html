  <style>
    #map {
      height: 500px;
      width: 100%;

<body>
  <h1>Map View</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-36.909597, 174.677931], 13); // Auckland, New Market cordinates
    // rds

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([-36.909597, 174.677931]).addTo(map)
      .bindPopup('New Lynn')
      .openPopup();
  </script>
</body>
